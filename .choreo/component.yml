schemaVersion: 1.2

endpoints:
  - name: todo-app-api
    displayName: Todo App API
    service:
      basePath: /
      port: 3000
    type: REST
    networkVisibilities:
      - Public
      - Organization
    schemaFilePath: .choreo/openapi.yml

configurations:
  env:
    - name: NODE_ENV
      valueFrom:
        configForm:
          displayName: Node Environment
          required: true
          type: string

    - name: PORT
      valueFrom:
        configForm:
          displayName: Server Port
          required: true
          type: number

    - name: HOSTNAME
      valueFrom:
        configForm:
          displayName: Hostname
          required: false
          type: string

    - name: NEXT_PUBLIC_APP_URL
      valueFrom:
        configForm:
          displayName: Application URL
          required: false
          type: string
